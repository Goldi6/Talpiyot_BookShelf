<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/css/admin-login.css">
    <title>BookShelf Login</title>
</head>
<body>
    
    <div id="auth-modal" class="modal">
        
        <div id="auth-container">
             
                
              
            
            <form action="" id="login-form">
                <h1>Book Shelf</h1>
                <br>
                <fieldset>
                    <legend>Login</legend>
                    <input  type="email" placeholder="email@email.com" id="login_inp-email" required>
                    <input type="password" placeholder="password" id="login_inp-password" required>
                    <input type="submit" value="Login!" >
                </fieldset>
            </form>
            <form action="" id="register-form">
                <h1>Book Shelf</h1>
                <br>
                <fieldset>
                    <legend>Register</legend>
                    <input type="text" placeholder="first name" id="register_inp-firstname">
                    <input type="text" placeholder="last name" id="register_inp-lastname">
                    <!-- <div> -->
                        <!-- <label for="reg_birthday">Birthday</label> -->
                        <input type="date" id="register_inp-date">
                    <!-- </div> -->
                    <input type="email" placeholder="email@email.com" id="register_inp-email" required>
                    <input type="password" placeholder="password" id="register_inp-password1" required>
                    <input type="password" placeholder="repeat password" id="register_inp-password2" required>
                    <input type="submit" value="register!" >
    
                </fieldset>
            </form>
            <div id="form-options-container">
                <button class="switch-form-btn" id="reg-form_switch-btn">Register</button>
                <button class="switch-form-btn" id="log-form_switch-btn">Login</button>
                <button id="forgot-password-btn">Forgot password</button>
            </div>
        </div>

        <script src="../script/auth.js" type="module"></script>
        <script src="../script/login_swichForm.js">




        </script>
</body>
</html>
